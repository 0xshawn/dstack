servers:
  {% for p in portmap %}
  - type: socket
    listen: {{ p.listen_addr }}:{{ p.listen_port }}
    handler:
      type: lazytls
      certificate: {{ cert_chain }}
      key: {{ cert_key }}
      sni: {% if peers -%}
      {% for peer in peers %}
        - hostname: {{ peer.id }}.{{ base_domain }}
          certificate: {{ cert_chain }}
          key: {{ cert_key }}
          handler:
            type: tunnel
            target: {{ peer.ip }}:{{ p.target_port }}
      {% endfor %}
      {% else -%}
      []
      {% endif %}
  {% endfor %}