
syntax = "proto3";

import "google/protobuf/empty.proto";

package host_api;

message HostInfo {
  string name = 1;
  string version = 2;
}

message Notification {
  string event = 1;
  string message = 2;
}

service HostApi {
  rpc Info(google.protobuf.Empty) returns (HostInfo);
  rpc Notify(Notification) returns (google.protobuf.Empty);
}
